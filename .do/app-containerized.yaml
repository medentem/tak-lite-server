# DigitalOcean App Platform Configuration - Containerized Database
# This configuration uses the PostgreSQL container from docker-compose.yml
# Cost: $12/month (no separate database cost)

name: tak-lite-server
region: nyc

# Main application service with containerized database
services:
  - name: tak-lite-stack
    source_dir: /
    github:
      repo: your-username/tak-lite-server
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    instance_count: 1
    instance_size_slug: basic-s  # Need more RAM for database (1GB)
    http_port: 3000
    
    # Environment variables
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        value: postgresql://taklite:taklite@postgres:5432/taklite
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: CORS_ORIGIN
        value: ${CORS_ORIGIN}
      - key: LOG_LEVEL
        value: info
      - key: REDIS_URL
        value: ${REDIS_URL}
        type: SECRET
    
    # Health check
    health_check:
      http_path: /health
      initial_delay_seconds: 30  # Give database time to start
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    
    # Auto-scaling (optional)
    # min_instance_count: 1
    # max_instance_count: 2  # Limited by database in container
    
    # Resource limits
    # instance_size_slug: basic-s    # 1 vCPU, 1GB RAM (minimum for database)
    # instance_size_slug: basic-m    # 1 vCPU, 2GB RAM (recommended)
    # instance_size_slug: basic-l    # 2 vCPU, 4GB RAM (for higher load)

# Environment variables (global)
envs:
  - key: CORS_ORIGIN
    value: https://your-domain.com
  - key: JWT_SECRET
    value: your-secure-jwt-secret-here
    type: SECRET

# Alerts (optional)
alerts:
  - rule: CPU_UTILIZATION
    disabled: false
    type: UNSPECIFIED_ALERT_TYPE
    window: UNSPECIFIED_WINDOW
    entities:
      - tak-lite-stack
    tags:
      - production
      - tak-lite

  - rule: MEM_UTILIZATION
    disabled: false
    type: UNSPECIFIED_ALERT_TYPE
    window: UNSPECIFIED_WINDOW
    entities:
      - tak-lite-stack
    tags:
      - production
      - tak-lite

